<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Git branch icon -->
  <g fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main branch line -->
    <line x1="32" y1="96" x2="32" y2="32"/>
    <!-- Feature branch -->
    <line x1="32" y1="64" x2="72" y2="64"/>
    <line x1="72" y1="64" x2="96" y2="40"/>
    <!-- Split indicator -->
    <line x1="72" y1="64" x2="96" y2="88"/>
    
    <!-- Commit dots -->
    <circle cx="32" cy="40" r="4" fill="white"/>
    <circle cx="32" cy="64" r="4" fill="white"/>
    <circle cx="32" cy="88" r="4" fill="white"/>
    <circle cx="96" cy="48" r="4" fill="white"/>
    <circle cx="96" cy="80" r="4" fill="white"/>
  </g>
  
  <!-- AI/Automation symbol -->
  <g fill="white" opacity="0.9">
    <circle cx="64" cy="24" r="3" fill="white"/>
    <circle cx="76" cy="24" r="2" fill="white" opacity="0.7"/>
    <circle cx="52" cy="24" r="2" fill="white" opacity="0.7"/>
    <circle cx="64" cy="12" r="2" fill="white" opacity="0.5"/>
  </g>
</svg>